<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <header>
    <h1>Battleship</h1>
    <p id="message">Loading...</p>
  </header>
  <main>
    <section id="opponent">
      <h2>Attacks on <span id="opponent-name">Opponent</span></h2>
      <div id="opponent-board" class="board">
        <!-- The board is populated programmatically. -->
      </div>
    </section>
    <section id="player">
      <h2><span id="player-name-possessive">Your</span> Ships</h2>
      <div id="player-board" class="board">
        <!-- The board is populated programmatically. -->
      </div>
    </section>
  </main>
  <footer>
    <p>Made by <a href="https://github.com/mckathlin">McKathlin</a></p>
  </footer>
</body>
</html>
